<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script> 
    <title>Document</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand p-2 text-white" href="#">SGC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link p-2" href="#">Articulos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link p-2" href="#">Facturas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-2" href="#">Socios de Negocios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-2" href="#">Obras</a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-2" href="#">Reportes</a>
            </li>
          </ul>
        </div>
      </nav>
    
      <main>
        <div id="botones-principales">
          <button class="btn btn-dark" onclick="showSearchForm()">Buscar Articulo</button>
          <button class="btn btn-info" onclick="traerArticulos()">Ver Lista de Articulos</button>
          <button class="btn btn-primary" onclick="showCreateForm()">Crear Articulo </button>
        </div>

        <div id="form-o-table">
          <form class="create-art" style="display: none;">
            <label for="sku">SKU</label>
            <input type="text" required id="sku"><br>
            <label for="descripcion">Descripcion</label>
            <input type="text" required id="descripcion"><br>
            <label for="marca">Marca</label>
            <input type="text" required id="marca"><br>
            <label for="categoria">Categoria</label>
            <input type="text" required id="categoria"><br>
            <label for="price">Ultimo Precio Compra</label>
            <input type="text" required id="price"><br>
            <input id="crear-articulo" class="btn btn-success" type="submit" value="Crear"><br>
          </form>
          <form class="search-art" style="display: none;">
            <label for="sku">SKU</label>
            <input type="text" id="sku-search"><br>
            <label for="descripcion">Descripcion</label>
            <input type="text" id="descripcion-search"><br>
            <label for="marca">Marca</label>
            <input type="text" id="marca-search"><br>
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria-search"><br>
            <label for="price">Ultimo Precio Compra</label>
            <input type="text" id="price-search"><br>
            <input id="buscar-articulo" class="btn btn-success" type="submit" value="Buscar"><br>
          </form>
          <table id="tabla" class="table" style="display: none;">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>SKU</th>
                      <th>Descripcion</th>
                      <th>Categoria</th>
                      <th>Ultimo Precio de Compra</th>
                      <th>Marca</th>
                  </tr>
              </thead>
              <tbody id="tablaArticulos">
      
              </tbody>
          </table>
        </div>
      </main>
    
</body>
</html>
